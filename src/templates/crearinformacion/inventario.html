<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto al Inventario</title>
    <script>
        function filtrarProductos() {
            let input = document.getElementById("buscar_producto").value.toLowerCase();
            
            let opcionesProveedor = document.getElementById("Id_Proveedor").options;
            
           

            // Filtrar las opciones de Id de Proveedor
            for (let i = 0; i < opcionesProveedor.length; i++) {
                let textoProveedor = opcionesProveedor[i].text.toLowerCase();
                opcionesProveedor[i].style.display = textoProveedor.includes(input) ? "" : "none";
            }
        }
    </script>
</head>
<body>
    <h2>Ingresar Producto al Inventario</h2>
    <form method="POST">
        
        
        <!-- Select para el Código del Producto -->
        <label>Código del Producto:</label>
        <input type="number" name="Código_Prod" id="Código_Prod" required><br>
        
        <!-- Buscador para Código de Producto y Proveedor -->
        <label>Buscar Producto o Proveedor:</label>
        <input type="text" id="buscar_producto" onkeyup="filtrarProductos()" placeholder="Escriba para buscar...">
        <br>

        <!-- Select para el Id del Proveedor -->
        <label>ID Proveedor:</label>
        <select name="Id_Proveedor" id="Id_Proveedor" required>
            <option value="" disabled selected>Seleccione un proveedor</option>
            {% for proveedor in proveedores %}
                <option value="{{ proveedor.Id_Proveedor }}">
                    {{ proveedor.Id_Proveedor }} - {{ proveedor.Nombre_Prov }}
                </option>
            {% endfor %}
        </select>
        <br>
        
        <!-- Nombre del Producto -->
        <label>Nombre del Producto:</label>
        <input type="text" name="Nombre_Prod" id="Nombre_Prod" required><br>
    
        <!-- Precio del Producto -->
        <label>Precio:</label>
        <input type="number" step="0.01" name="Precio" id="Precio" required><br>
    
        <!-- Modelo del Producto -->
        <label>Modelo:</label>
        <input type="text" name="Modelo" id="Modelo" required><br>
    
        <!-- Cantidad -->
        <label>Cantidad:</label>
        <input type="number" name="Cantidad" id="Cantidad" required><br>
    
        <!-- Materiales -->
        <label>Materiales:</label>
        <input type="text" name="Materiales" id="Materiales" required><br>
    
        <button type="submit">Guardar</button>
    </form>

    <a href="{{ url_for('verinformacion.ver_inventarios') }}">
        <button>Regresar</button>
    </a>
    
</body>
</html>
