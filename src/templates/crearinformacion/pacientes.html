<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Paciente </title>
</head>
<body>
    <h2>Ingresar Paciente</h2>
    <form method="POST">
        <label>Nombre_Pa</label>
        <input type="text" name="Nombre_Pa" id="Nombre_Pa" required><br>
    
        <label>Apellidos</label>
        <input type="text" name="Apellidos" id="Apellidos" required><br>
    
        <label>Teléfono1</label>
        <input type="text" name="Teléfono1" id="Teléfono1" required><br>
    
        <label>Teléfono2</label>
        <input type="text" name="Teléfono2" id="Teléfono2" required><br>
    
        <label>Dirección</label>
        <input type="text" name="Dirección" id="Dirección" required><br>
    
        <label>Correo</label>
        <input type="email" name="Correo" id="Correo" required><br>
    
        <button type="submit">Guardar</button>
    </form>
    

    <a href="{{ url_for('verinformacion.ver_pacientes') }}">Regresar</a>
    
</body>
</html>
