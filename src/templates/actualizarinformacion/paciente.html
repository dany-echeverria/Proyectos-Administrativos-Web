<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/actualizarinformacion/paciente.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/all.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1>Editar Paciente</h1>

    <form method="POST">
        <label for="Nombre_Pa">Nombre:</label>
        <div class="input-container">
            <input type="text" name="Nombre_Pa" value="{{ paciente.Nombre_Pa }}" required>
            <i class="fa-solid fa-user"></i>
        </div><br>

        <label for="Apellidos">Apellidos:</label>
        <div class="input-container">
            <input type="text" name="Apellidos" value="{{ paciente.Apellidos }}" required>
            <i class="fa-solid fa-user-group"></i>
        </div><br>

        <label for="Teléfono1">Teléfono 1:</label>
        <div class="input-container">
            <input type="text" name="Teléfono1" value="{{ paciente.Teléfono1 }}" required>
            <i class="fa-solid fa-phone"></i>
        </div><br>

        <label for="Teléfono2">Teléfono 2:</label>
        <div class="input-container">
            <input type="text" name="Teléfono2" value="{{ paciente.Teléfono2 }}">
            <i class="fa-solid fa-phone-volume"></i>
        </div><br>

        <label for="Dirección">Dirección:</label>
        <div class="input-container">
            <input type="text" name="Dirección" value="{{ paciente.Dirección }}" required>
            <i class="fa-solid fa-location-dot"></i>
        </div><br>

        <label for="Correo">Correo:</label>
        <div class="input-container">
            <input type="email" name="Correo" value="{{ paciente.Correo }}" required>
            <i class="fa-solid fa-envelope"></i>
        </div><br>

        <div class="botones-accion">
            <button type="submit">Guardar</button>
            <a href="{{ url_for('verinformacion.ver_pacientes') }}">
                <button type="button">Regresar</button>
            </a>
        </div>
    </form>
</body>
</html>
