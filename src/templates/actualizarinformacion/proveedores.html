<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Proveedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/actualizarinformacion/proveedores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/all.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <main class="main-container">
        <h1 class="page-title">Actualizar Proveedor</h1>

        <form method="POST">

            <label for="nombre">Nombre:</label>
            <div class="input-container">
                <input type="text" name="Nombre_Prov" id="Nombre_Prov" value="{{ proveedor.Nombre_Prov }}" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <br>

            <label for="correo">Correo:</label>
            <div class="input-container">
                <input type="email" name="correo" id="correo" value="{{ proveedor.Correo }}" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <br>

            <label for="direccion">Dirección:</label>
            <div class="input-container">
                <input type="text" name="direccion" id="direccion" value="{{ proveedor.Dirección }}" required>
                <i class="fa-solid fa-map-marker-alt"></i>
            </div>
            <br>

            <label for="telefono">Teléfono:</label>
            <div class="input-container">
                <input type="text" name="telefono" id="telefono" value="{{ proveedor.Teléfono }}" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            <br>



            <div class="botones-accion">
                <button type="submit">Actualizar</button>
                <a href="{{ url_for('verinformacion.ver_proveedores') }}">
                    <button type="button">Regresar</button>
                </a>
            </div>
        </form>
    </main>

</body>
</html>
