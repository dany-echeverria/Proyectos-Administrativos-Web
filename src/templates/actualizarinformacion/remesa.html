<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Remesa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/actualizarinformacion/remesa.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/all.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1>Editar Remesa</h1>

    <form method="POST">

        <label for="Id_Remesa">Id Remesa:</label>
        <div class="input-container">
            <input type="text" name="Id_Remesa" id="Id_Remesa" value="{{ remesa.Id_Remesa  }}" required>
            <i class="fa-solid fa-id-badg"></i>
        </div><br>

        <label for="Id_Proveedor">Id Proveedor:</label>
        <div class="input-container">
            <input type="text" name="Id_Proveedor" id="Id_Proveedor" value="{{ remesa.Id_Proveedor  }}" required>
            <i class="fa-solid fa-id-badge"></i>
        </div><br>

        <label for="Codigo_Elemento">Código Elemento:</label>
        <div class="input-container">
            <input type="text" name="Código_Prod" id="Código_Prod" value="{{ remesa.Código_Prod }}" required>
            <i class="fa-solid fa-barcode"></i>
        </div><br>

        <label for="Modelo">Modelo:</label>
        <div class="input-container">
            <input type="text" name="Modelo" id="Modelo" value="{{ remesa.Modelo }}" required>
            <i class="fa-solid fa-cube"></i>
        </div><br>

        <label for="Nombre">Nombre:</label>
        <div class="input-container">
            <input type="text" name="Nombre" id="Nombre" value="{{ remesa.Nombre }}" required>
            <i class="fa-solid fa-tag"></i>
        </div><br>

        <label for="Num_Entradas">Número de Entradas:</label>
        <div class="input-container">
            <input type="number" name="Num_Entradas" id="Num_Entradas" value="{{ remesa.Num_Entradas }}" required>
            <i class="fa-solid fa-sort-numeric-up"></i>
        </div><br>

        <label for="Factura">Factura:</label>
        <div class="input-container">
            <input type="text" name="Factura" id="Factura" value="{{ remesa.Factura }}" required>
            <i class="fa-solid fa-file-invoice"></i>
        </div><br>

        <label for="Fecha">Fecha:</label>
        <div class="input-container">
            <input type="date" name="Fecha" id="Fecha" value="{{ remesa.Fecha }}" required>
            <i class="fa-solid fa-calendar-days" onclick="abrirSelectorFecha()" title="Seleccionar fecha"></i>
        </div><br>

        <div class="botones-accion">
            <button type="submit">Actualizar</button>
            <a href="{{ url_for('verinformacion.ver_remesas') }}">
                <button type="button">Regresar</button>
            </a>
        </div>
    </form>

    <script>
        function abrirSelectorFecha() {
            const inputFecha = document.getElementById("Fecha");
            if (inputFecha.showPicker) {
                inputFecha.showPicker();
            } else {
                inputFecha.focus();
            }
        }
    </script>
</body>
</html>
